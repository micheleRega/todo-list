<div class="app-login">
    <div class="app-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="app-title">ToDo List</div>
                <div class="app-text-mid">Login and make your daily ToDo list.</div>

            </div>
        </div>
        <div class="row">
            <form [formGroup]='form' (ngSubmit)='submit()'>
                <div class="app-login-form col-lg-12 col-xs-12">
                    <div class="form-group">
                        <label class=" control-label">Username</label>
                        <input type="text" class="app-input"  formControlName="username" />
                    </div>
                    <div class="form-group">
                        <label class=" control-label">Password</label>
                        <input type="password" class="app-input"  formControlName="password" />
                    </div>
                    <button class="app-btn" type='submit'> Login</button>

                    <div class="app-form-error">
                        <div class="app-form-error" *ngIf="(formSubmitted || form.controls['username'].touched) && form.controls['username'].hasError('required')">Username is required</div>
                        <div class="app-form-error" *ngIf="(formSubmitted && form.controls['username'].touched) && form.controls['username'].hasError('minlength')">Username should be minimum 5 character</div>
                        <div class="app-form-error" *ngIf="(formSubmitted || form.controls['password'].touched)  && form.controls['password'].hasError('required')">Password is required</div>
                        <div class="app-form-error" *ngIf="(formSubmitted && form.controls['password'].touched) && form.controls['password'].hasError('minlength')">Password should contain minimum 6 characters</div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
