<div class=" list-page-container">
    <div class="row">
        <div class="col-xs-12">
            <div class="app-title">MyTasks</div>
        </div>
    </div>

    <div class="app-add-task-bod ">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="app-add-task">
                    <i class="glyphicon  glyphicon-pencil"></i>
                    <input placeholder="Add a Task" class="form-control form-text" [(ngModel)]="newTask">
                </div>
                <div class="app-pointer" (click)="AddTask()"  [ngClass]="{'app-add-task-btn-disabled': newTask=='', 'app-add-task-btn': newTask!=''}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </div>

                <div class="app-task-list row">
                    <div class="col-xs-12 col-lg-12" *ngIf="tasks.length>0">
                        <div *ngFor='let task of tasks let i=index'>
                            <div class="app-task-row">
                                <div class="app-checkbox" (click)="removeTask(i)"></div>
                                <div class="app-task-item">{{task}}</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
